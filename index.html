<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta name="robots" content="noindex, nofollow">
  <meta name="googlebot" content="noindex, nofollow">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="./dist/style.min.css">  
  <script type="text/javascript" src="./js/jquery-3.2.1.slim.min.js"></script>
  <script type="text/javascript" src="./js/popper.min.js"></script>
  <script type="text/javascript" src="./js/bootstrap.min.js"></script>
  <script type="text/javascript" src="./js/fontawesome.min.js"></script>
  <script type="text/javascript" src="./src/catgen.js"></script>
  <title>cat-factory by thejordanprice</title>
</head>
<body>
  <!-- Start the body and navigation. -->
  <nav class='navbar navbar-expand-lg navbar-dark bg-dark'>
  <a class='navbar-brand' href='https://thejordanprice.github.io/cat-factory' target='_top'><i class='fa fa-paw' aria-hidden='true'></i> cat-factory</a>
  <button class='navbar-toggler' type='button' data-toggle='collapse' data-target='#navbarSupportedContent' aria-controls='navbarSupportedContent' aria-expanded='false' aria-label='Toggle navigation'>
    <span class='navbar-toggler-icon'></span>
  </button>
  <div class='collapse navbar-collapse' id='navbarSupportedContent'>
    <ul class='navbar-nav mr-auto'>
      <li class='nav-item active'>
        <a class='nav-link' href='https://thejordanprice.github.io/cat-factory' target='_top'><i class='fa fa-home' aria-hidden='true'></i> Home</a>
      </li>
      <li class='nav-item'>
        <a class='nav-link' href='https://github.com/thejordanprice' target='_new'><i class='fa fa-github' aria-hidden='true'></i> Github</a>
      </li>
      <li class='nav-item'>
        <a class='nav-link disabled' href='#'><i class='fa fa-user' aria-hidden='true'></i> thejordanprice</a>
      </li>
    </ul>
  </div>
</nav>
<br />
<div class='container'>
  <div class='centered'>
    <h5>The real meow mix.. <small id='face'>^-^</small></h5>
  </div>
  <br />
  <form class='form-inline'>
    <div class='input-group' id='generate-input-group'>
      <input type='number' class='form-control' id='count' value='1'>
      <span class='input-group-btn'>
        <button type='button' id='generate' class='btn btn-primary'><i class='fa fa-cogs' aria-hidden='true'></i></button>
      </span>
      <span class='input-group-btn'>
        <button type='button' id='destroy' class='btn btn-danger'><i class='fa fa-trash' aria-hidden='true'></i></button>
      </span>
    </div>
  </form>
  <br />
  <pre id='output'></pre>
  <div class='centered'>
    <p class='text-muted'>Note: Check the JavaScript console.</p>
  </div>
</div>
<footer class='footer'>
  <div class='container'>
    <div class='site-footer'>
      <p class='love'>made with <i class='fa fa-heart' aria-hidden='true'></i> by <a href='https://github.com/thejordanprice' target='_new'>thejordanprice</a></p>
    </div>
  </div>
</footer>
<!-- Invoke our functions from the required js file -->
<script>
  // Run, initiating the library functions.
  const Run = function() {
    let count = document.getElementById('count').value;
    let output = document.getElementById('output');
    genCats(count, output);
  };

  // Event listener for onclick to generate.
  document.getElementById('generate')
    .addEventListener('click', function() {
      Run();
  });

  // Event listener for onclick to destroy.
  document.getElementById('destroy')
    .addEventListener('click', function() {
      output.innerHTML = 'Meow. :3';
  });
</script>
</body>
</html>
