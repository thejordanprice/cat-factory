<!-- Invoke our functions from the required js file -->
<script>
  // Onload change quote on bottom.
  // Hide in its own file. Heh.
  window.onload = function() {
    const quotes = [
      'A fun tool to generate chunks data for learning.',
      'Sleeping helps cats conserve energy in between their meals.',
      'Cats can drink seawater.',
      'Did you know cats can\â€™t taste sweet things.',
      'Isaac Newton invented the cat flap.',
    ];
    let quote = quotes[Math.floor(Math.random() * quotes.length)];
    document.getElementById('quote').innerHTML = quote;
  };
  // Run, initiating the library functions.
  const Run = function() {
    const count = document.getElementById('count').value;
    const output = document.getElementById('output');
    genCats(count, output);
  };

  // Event listener for onclick to generate.
  document.getElementById('generate')
  .addEventListener('click', function() {
    Run();
  });
  
  // Event listener for enter button to generate.
  document.getElementById('count')
  .addEventListener('keydown', function(event) {
    if (event.key === 'Enter') {
      Run();
    };
  });

  // Event listener for the copy to clipboard.
  document.getElementById('copy')
  .addEventListener('click', function(event) {
    // highlight the text.
    document.getElementById('output').select();
    // copy the text.
    document.execCommand('copy');
    // if output box is empty.
    if (output.value === '') {
      // replace text with error.
      output.innerHTML = 'Nothing to copy right now.'
    } else {
      // replace text with message.
      output.innerHTML = 'Object knocked into clipboard...';
    };
  });
    
  // Event listener for onclick to destroy.
  document.getElementById('destroy')
  .addEventListener('click', function() {
    output.innerHTML = 'Logs Purrrged. :3';
  });
</script>
